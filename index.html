<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <center>
      <h1 >Rock Paper Scissors</h1>
      <div class="para">
        <button onclick="playGame('rock')" class="move-button"><img src="rock-emoji.png" class="icon"></button>
      <button onclick="playGame('paper')" class="move-button"><img src="paper-emoji.png" class="icon"></button>
      <button onclick="playGame('scissors')" class="move-button"><img src="scissors-emoji.png" class="icon"></button> 
      <p class="js-result result"></p>
      <p class="js-moves moves"></p>
      <p class="js-score score"></p>
      <button onclick="
        score.wins=0;
        score.losses=0;
        score.ties=0;
        localStorage.removeItem('score');
        updatescoreElement();
      " class="reset">
      Reset score
      </button> 
      <script src="script.js"></script>
      </div>
    </center>
    
  </body>
</html>
